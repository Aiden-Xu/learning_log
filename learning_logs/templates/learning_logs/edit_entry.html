<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改</title>
</head>
<body>
{% extends "learning_logs/base.html" %}
{% load bootstrap3 %}
{% block header %}
    <h2>Change entry</h2>
{% endblock header %}
{% block content %}
    <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
    <h4>Change the entry:</h4>
    <form action ="{% url 'learning_logs:edit_entry' entry.id%}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
        {% buttons %}
            <button name="submit" class="" btn btn-primary>save changes</button>
        {% endbuttons %}
    </form>
{% endblock content %}
</body>
</html>
